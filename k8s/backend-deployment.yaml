apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jayadip07/trekky-backend:latest-test
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: WEATHER_API_KEY
          value: "c96f92df9d1609a7318f5469fb71f6fd"


