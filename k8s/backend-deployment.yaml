apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: navatha24/trekky-backend:latest-test
        imagePullPolicy: Always
        ports:
        - containerPort: 8000

